<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>实验室建设添加</title>
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css"  >
    <script type="text/javascript" src="../../../../static/layui/layui.js" ></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md3 layui-col-md-offset9">
        <span>
            <a class="layui-btn layui-btn-radius layui-btn-danger" href="javascript:history.back(-1)" > <i class="layui-icon">&#xe65c;</i>返回</a>
        </span>
        </div>
    </div>
    <form class="layui-form" method="post" th:action="@{addLab.do}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text"  name="lab_title"  lay-verify="required" placeholder="标题"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item"  style="width:300px">
            <label class="layui-form-label">实验室名称</label>
            <div class="layui-input-block" >
                <select name="lab_name" lay-verify="required">
                    <option value="">请选择实验室</option>
                    <option value="物理实验中心">物理实验中心</option>
                    <option value="力学实验中心">力学实验中心</option>
                    <option value="数学实验室">数学实验室</option>
                    <option value="图形图像实验室">图形图像实验室</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item"  style="width:300px">
            <label class="layui-form-label">描述类型</label>
            <div class="layui-input-block" >
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="实验中心概况">实验中心概况</option>
                    <option value="实验仪器与设备">实验仪器与设备</option>
                    <option value="开设实验">开设实验</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-block">
                <input type="text" id="date" lay-verify="date" name="date" placeholder="格式：yyyy-MM-dd"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="content" rows="20"  class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn"  value="立即添加"></input>
                <input type="reset"  class="layui-btn layui-btn-primary" value="重置"></input>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['laydate','form'], function() {
        var laydate = layui.laydate;
        var form = layui.form;

        //常规用法
        laydate.render({
            elem: '#date'
        });
    })
</script>
</body>
</html>
