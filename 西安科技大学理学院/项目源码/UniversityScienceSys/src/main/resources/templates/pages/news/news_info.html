<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/bootstrap-3.3.7-dist/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<!--顶部-->
<header class="container" style="width:1300px;background:white;align:center">
    <!--导航条-->
    <div th:include="pageNav"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-pills nav-stacked" id="myTabs" role="tablist">
                        <li role="presentation">
                            <div style="height:50px;padding:10px 15px;"><font size="5">新闻公告</font></div>
                        </li>
                        <li class="active" role="presentation"><a href="javascript:" >新闻公告</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default"><!-- Tab panes -->
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-2" style="font-family: 宋体;font-weight: bold;color: #cc4446">
                                新闻公告
                            </div>
                            <div class="col-md-1  col-md-offset-9">
                                <a href="javascript:history.back(-1)"><span class="glyphicon glyphicon-log-out"
                                                                            style="color: #d9534f"></span> 返回</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body" style="min-height: 530px;">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <p style="font-size: 12pt;font-weight: bold;" th:text="${newsInfo.news_title}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-5">
                                <p style="font-size: 9pt" th:text="${newsInfo.date}"></p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10  col-md-offset-1">
                                <pre style="border:0px;background:white;white-space: pre-wrap;word-wrap: break-word;font-size:14pt"
                                     th:text="${newsInfo.content}"></pre>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</header>

<!--底部-->
<!--底部-->
<footer th:include="footer"></footer>


</div>
</body>
</html>
