<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学院概述信息</title>
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css"  >
    <script type="text/javascript" src="../../../../static/layui/layui.js" ></script>
</head>
<body class="layui-container">
<div class="layui-row">
    <div class="layui-col-md2 layui-col-md-offset10">
        <span>
            <a class="layui-btn layui-btn-radius layui-btn-danger" href="javascript:history.back(-1)"> <i class="layui-icon">&#xe65c;</i>返回</a>
        </span>
    </div>
</div>
<div  class="layui-row">
    <div class="layui-col-md3 layui-col-md-offset5">
        <h2><span th:text="${college.college_title}"> </span></h2>
    </div>
</div>
<div  class="layui-row">
    <div class="layui-col-md1">
    </div>
    <div class="layui-col-md2 layui-col-md-offset5">
        <pre th:text="${college.date}"> </pre>
    </div>
    <div th:if="${college.person}!=null" class="layui-col-md2">
        <pre th:text="${college.person}"> </pre>
    </div>
</div>
<br>
<div class="layui-card">
    <div class="layui-card-body">
        <pre th:text="${college.content}"></pre>
    </div>
</div>
</body>
</html>
