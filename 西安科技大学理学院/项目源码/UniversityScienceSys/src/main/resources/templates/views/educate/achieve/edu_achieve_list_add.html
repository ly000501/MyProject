<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>获奖名单添加</title>
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css"  >
    <script type="text/javascript" src="../../../../static/layui/layui.js" ></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md2 layui-col-md-offset10">
        <span>
            <a class="layui-btn layui-btn-radius layui-btn-danger" href="findEduAchieveAll.do"> <i class="layui-icon">&#xe65c;</i>返回</a>
        </span>
        </div>
    </div>
    <form class="layui-form" method="post" th:action="@{addAchieveList.do}" >
        <div class="layui-form-item">
            <label class="layui-form-label">成果名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="educate_id" th:value="${educate_id}">
                <input type="text"  name="achieve_name"  lay-verify="required" placeholder="标题"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">获奖等级</label>
            <div class="layui-input-block">
                <input type="text"   name="grade"   class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成果主要完成人姓名</label>
            <div class="layui-input-block">
                <input type="text"   name="person"   class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主要完成单位</label>
            <div class="layui-input-block">
                <input type="text"   name="unit"   class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn"  value="立即添加"></input>
                <input type="reset"  class="layui-btn layui-btn-primary" value="重置"></input>
            </div>
        </div>
    </form>
</div>

</body>
</html>
