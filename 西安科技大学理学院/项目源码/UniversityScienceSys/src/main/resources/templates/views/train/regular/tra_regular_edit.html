<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>本科生培养修改</title>
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css"  >
    <script type="text/javascript" src="../../../../static/layui/layui.js" ></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md2 layui-col-md-offset10">
        <span>
            <a class="layui-btn layui-btn-radius layui-btn-danger" href="javascript:history.back(-1)"> <i class="layui-icon">&#xe65c;</i>返回</a>
        </span>
        </div>
    </div>
    <form class="layui-form" method="post" th:action="@{updateTraRegularById.do}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="hidden" th:value="${traRegular.train_id}" name="train_id" >
                <input type="text" th:value="${traRegular.train_title}" name="train_title"  lay-verify="required" placeholder="标题"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业名称</label>
            <div class="layui-input-block">
                <input type="text" th:value="${traRegular.major}" name="major"  lay-verify="required" placeholder="专业"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item" style="width:300px">
            <label class="layui-form-label">培养类型</label>
            <div class="layui-input-block">
                <select th:field="${traRegular.type}" th:value="${traRegular.type}" name="type" lay-verify="required">
                    <option value="">请选择学科</option>
                    <option th:selected="${traRegular.type=='专业简介'}" value="专业简介">专业简介</option>
                    <option th:selected="${traRegular.type=='培养计划'}" value="培养计划">培养计划</option>
                    <option th:selected="${traRegular.type=='课程简介'}" value="课程简介">课程简介</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
                <input type="text" id="date" lay-verify="date" th:value="${traRegular.date}" name="date" placeholder="格式：yyyy-MM-dd HH:mm:ss"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="content" rows="20" th:utext="${traRegular.content}" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn"  value="立即修改"></input>
                <input type="reset"  class="layui-btn layui-btn-primary" value="重置"></input>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['laydate','form'], function() {
        var laydate = layui.laydate;
        var form = layui.form;

        //常规用法
        laydate.render({
            elem: '#date'
            ,type: 'date'
        });
    })
</script>
</body>
</html>
