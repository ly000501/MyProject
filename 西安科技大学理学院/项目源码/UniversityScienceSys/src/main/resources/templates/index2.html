<script>
    /* 轮播图 */
    $(function () {
        #轮播切换时间设置为2秒;，默认是5秒;
        $('#myCarousel').carousel({
            interval: 100,
        });
        #点击轮播图下方小圆点可以改变轮播图片;
        $("#myCarousel li").click(function () {
            var index = $(this).attr("data-slide-to");
            $('#myCarousel').carousel(parseInt(index))
        })
    });

    /* 内部轮播图 */
    $(function () {
        #轮播切换时间设置为2秒;，默认是5秒;
        $('#myCarouse2').carousel({
            interval: 100,
        });
        #点击轮播图下方小圆点可以改变轮播图片;

            var index = $(this).attr("data-slide-to");
            $('#myCarouse2').carousel(parseInt(index))
        })
    });

    /*新闻公告表格*/
    $(document).ready(function () {
        $('#skillContentTable').bootstrapTable({
            url: querySkillUrl,
            columns: [...],
            resizable: true,
            pagination: true,
            sidePagination: 'client',
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 20, 50, 'All'],
            search: true,
            showRefresh: true,
            showToggle: true,
            showColumns: true,
        });
    });

</script>
